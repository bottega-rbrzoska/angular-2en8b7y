<h2>my test text:</h2>
<ng-template [dtiqTestIf]="true"><p class="red-box" >{{testData}}</p></ng-template>
<button #testBtn>Fetch test data</button>

<div *ngFor="let user of testUserArr">
  {{user.username}} <span *ngIf="user.admin" [ngClass]="{'red-text': user.admin }">(ADMIN)</span>
</div>
<dtiq-test-child [myInputData]="testData" (myOutputEvent)="handleChildOutput($event)"></dtiq-test-child>
