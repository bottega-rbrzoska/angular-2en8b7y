<h2 *dtiqAuth>my test text:</h2>
<p class="red-box" *dtiqTestIf="let index dupa 3; let multi = multiplied">{{testData}} ({{index}}) ({{multi}})</p>
<button #testBtn>Fetch test data</button>
<div *ngFor="let user of testUserArr; let i = index; let even = even">
  {{user.username}}({{i}}){{even}} <span *ngIf="user.admin" [ngClass]="{'red-text': user.admin }">(ADMIN)</span>
</div>
<dtiq-test-child [myInputData]="testData" (myOutputEvent)="handleChildOutput($event)"></dtiq-test-child>
