<h2>my test text:</h2>
<p class="red-box">{{testData}}</p>
<div *ngFor="let user of testUserArr">
  {{user.name}} <span *ngIf="user.age > 60" [ngClass]="{'red-text': user.age > 60 }">({{user.age}})</span>
</div>
<dtiq-test-child [myInputData]="testData" (myOutputEvent)="handleChildOutput($event)"></dtiq-test-child>
